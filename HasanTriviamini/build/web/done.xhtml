<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
   
    <h:body >
        <ui:composition template="template.xhtml">
            <ui:define name="header">
               
                
            </ui:define>
            <ui:define name="content">
<h:head>
    <ui:define name="subheading">
    <title>#{msgs.title}"</title>
    </ui:define>
    <h:outputStylesheet name="css/jsfcrud.css"/>
     <h3 class="title">#{userController.selected.firstname}</h3>
  </h:head>
  <h:body>
      <h:form id="score">
      <p>
            #{msgs.thankYou}
        <h:outputFormat value="#{msgs.score}">
            <f:param value="#{quizBean.percentage}" /> 
        </h:outputFormat>
          %
      </p>
          
      <p>
        <h:commandButton value="#{msgs.startOver}"
                         action="#{quizBean.startOverAction}"/>
      </p>
       
              
    </h:form>
      <h:form>
          <p:knob max="5"  value="#{quizBean.score}"/>   
      </h:form>
      <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
    <p:printer target="score" />
</p:commandButton>
  </h:body>
</ui:define>
        </ui:composition>
    </h:body>
</html>
