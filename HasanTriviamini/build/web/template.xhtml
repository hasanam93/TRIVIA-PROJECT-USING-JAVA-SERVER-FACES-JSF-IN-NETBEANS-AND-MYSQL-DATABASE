<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 
    <f:view contentType="text/html">
        <h:head>
          <h:outputStylesheet name="css/styles.css"/>
          <h:outputStylesheet name="css/jsfcrud.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
             <h:outputStylesheet library="css" name="yellow.css" /> 

        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true"    id="north" closable="true"  collapsible="true" >
                    <ui:insert name="header" class="north" />
                    <center><h1>Trivia Game</h1></center>
                    <h:graphicImage  class="image" value="3.gif" width="100" height="100"/>
               
               
                   
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                   
                    
                    <center> <p class="footer">copyright2016 @mirzainternational.com</p></center>
                 <audio controls="controls" autoplay="true">
  <source src="song.mp3" type="audio/mp3"/>
                 </audio>
                </p:layoutUnit>

               

                <p:layoutUnit position="center">
                <center>
                   
                    <h:outputStylesheet library="css" name="styles.css" />	    
    
                    <ui:insert name="heading"/>  
    <div class="wizardPanel">
        <div class="work">
	   <ui:insert name="work"/>  
           <ui:insert name="content"/>
	 </div>
	    
      <div class="controls">
        <ui:insert name="controls"/>
        
      </div>
      
    </div>	   
        

                    </center>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
